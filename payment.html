<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-top: 8px;
        }

        .cvv-input {
            position: relative;
        }

        .cvv-input input {
            width: calc(100% - 24px);
            padding: 8px;
            box-sizing: border-box;
        }

        .cvv-input .cvv-mask {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #000;
        }
    </style>
</head>

<body>

    <div class="payment-form">
        <h2>Payment Gateway</h2>
        <form onsubmit="return validateForm()">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter your card number" oninput="validateNumericInput(this)" maxlength="16  ">
            <div id="cardNumberError" class="error-message"></div>

            <label for="cardHolder">Card Holder:</label>
            <input type="text" id="cardHolder" placeholder="Enter the cardholder's name" oninput="validateAlphabeticInput(this)">
            <div id="cardHolderError" class="error-message"></div>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" oninput="formatExpiryDate(this)">
            <div id="expiryDateError" class="error-message"></div>

            <label for="cvv">CVV:</label>
            <div class="cvv-input">
                <input type="password" id="cvv" placeholder="Enter CVV" oninput="validateNumericInput(this)" maxlength="3">
                <!-- <div class="cvv-mask">&#8226;&#8226;&#8226;</div> -->
            </div>
            <div id="cvvError" class="error-message"></div>
            <button class="back-button" onclick="goBack()">Back</button>
            <button onclick="processPayment()">Make Payment</button>
        </form>
    </div>

    <script>
       // let cartData = JSON.parse(sessionStorage.getItem('cart')) || [];
        function validateForm() {
            // Reset error messages
            
            document.getElementById('cardNumberError').textContent = '';
            document.getElementById('cardHolderError').textContent = '';
            document.getElementById('expiryDateError').textContent = '';
            document.getElementById('cvvError').textContent = '';

            // Perform validation
            const cardNumber = document.getElementById('cardNumber').value;
            const cardHolder = document.getElementById('cardHolder').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            if (!cardNumber) {
                document.getElementById('cardNumberError').textContent = 'Card number is required';
                return false;
            }

            if (!isNumeric(cardNumber)) {
                document.getElementById('cardNumberError').textContent = 'Card number must contain only numbers';
                return false;
            }

            if (cardNumber.length !== 16) {
                document.getElementById('cardNumberError').textContent = 'Card number must be 10 digits';
                return false;
            }

            if (!cardHolder) {
                document.getElementById('cardHolderError').textContent = 'Card holder name is required';
                return false;
            }

            if (!isAlphabetic(cardHolder)) {
                document.getElementById('cardHolderError').textContent = 'Card holder name must contain only alphabets';
                return false;
            }

            if (!expiryDate) {
                document.getElementById('expiryDateError').textContent = 'Expiry date is required';
                return false;
            }

            if (!isValidExpiryDate(expiryDate)) {
                document.getElementById('expiryDateError').textContent = 'Invalid expiry date';
                return false;
            }

            if (!cvv) {
                document.getElementById('cvvError').textContent = 'CVV is required';
                return false;
            }

            if (!isNumeric(cvv)) {
                document.getElementById('cvvError').textContent = 'CVV must contain only numbers';
                return false;
            }

            if (cvv.length !== 3) {
                document.getElementById('cvvError').textContent = 'CVV must be 3 digits';
                return false;
            }

            alert('Payment successful!');
            window.location.href = "index.html";
            return false; // Prevent form submission (you can remove this line if you want to allow form submission)
        }

        function validateNumericInput(input) {
            input.value = input.value.replace(/[^\d]/g, ''); // Allow only numeric input
        }

        function validateAlphabeticInput(input) {
            input.value = input.value.replace(/[^a-zA-Z]/g, ''); // Allow only alphabetic input
        }

        function isNumeric(value) {
            return /^\d+$/.test(value);
        }

        function isAlphabetic(value) {
            return /^[a-zA-Z]+$/.test(value);
        }

        function formatExpiryDate(input) {
            let formattedValue = input.value.replace(/\D/g, ''); // Remove non-numeric characters
            if (formattedValue.length > 2) {
                formattedValue = formattedValue.slice(0, 2) + '/' + formattedValue.slice(2);
            }
            input.value = formattedValue;
        }

        function isValidExpiryDate(expiryDate) {
            const parts = expiryDate.split('/');
            const month = parseInt(parts[0]);
            const year = parseInt(parts[1]);

            // Simple validation for demo purposes (you may want to improve this)
            return month >= 1 && month <= 12 && year >= 0 && year <= 99;
        }
        function processPayment() {
            
            alert('Payment successful!');
            //sessionStorage.removeItem('cart');
            window.location.href="index.html";
        }
        function goBack(){
            //sessionStorage.setItem('cart', JSON.stringify(cartData));
            window.location.href="cart.html";
        }
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the cart from sessionStorage
            let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
        
            // Check if there are items in the cart
            if (cart.length > 0) {
                // Display the cart items
                displayCart(cart);
            } else {
                // Display a message or perform any other action when the cart is empty
                const cartTotalElement = document.getElementById('cartTotal');
                cartTotalElement.textContent = 'Your shopping cart is waiting. Give it purpose fill it with groceries, clothing, household supplies, electronics and more. Happy Shopping!';
            }
        });
        
    </script>
</body>

</html>
